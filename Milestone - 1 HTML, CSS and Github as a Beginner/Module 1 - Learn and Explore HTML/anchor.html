<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com/" target="_blank" >Google blank</a>
    <br>
    <a href="https://www.google.com/" target="_parent" >Google parent</a>
    <br>
    <a href="https://www.google.com/" target="_self" >Google self</a>
    <br>
    <a href="https://www.google.com/" target="_top" >Google top</a>


    <!--

    _self: It opens the linked document in the same frame. it is the default value.
    _parent: It opens the linked document in the parent frameset.
    _top: It opens the linked document in the full body of the window.

    -->
</body>
</html>
