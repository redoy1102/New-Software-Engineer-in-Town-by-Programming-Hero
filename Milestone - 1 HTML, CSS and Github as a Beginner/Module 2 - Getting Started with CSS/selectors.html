<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Selectors</title>
    <style>
        p{
            color: red;
        }
        span{
            color: green;
        }
        li{
            font-weight: 600;
        }
        li.hey{
            color: red;
        }
    </style>
</head>
<body>
    <p>CSS: <span>Cascading Style Sheets</span></p>

    <ol>
        <li class="hey">check</li>
        <li class="hey">check</li>
        <li>check</li>
        <li>check</li>
    </ol>
</body>
</html>
